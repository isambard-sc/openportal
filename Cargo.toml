[workspace]

members = [
    "bridge", "cluster", "clusters",
    "filesystem", "freeipa", "paddington", "portal",
    "provider", "python", "templemeads",
    "docs/echo", "docs/job", "docs/cmdline/portal",
    "docs/cmdline/cluster"
]

resolver = "2"

[profile.release]
strip = true
opt-level = 3
lto = false   # Disable LTO to speed up compilation
codegen-units = 1
panic = "abort"
