---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-clusters
  labels:
    {{- include "op-clusters.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: op-clusters
  template:
    metadata:
      labels:
        {{- include "op-clusters.labels" . | indent 8 }}
    spec:
      containers:
        - name: op-clusters
          image: "{{ print .Values.image.registry "/" }}{{ required "image_name must be set" .Values.image.name }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          args: ["--config-file=/config/config.toml", "run"]
          env:
            - name: RUST_LOG
              value: {{ .Values.log_level | quote }}
          ports:
            - containerPort: {{ .Values.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.health_port }}
          volumeMounts:
            - mountPath: "/config"
              name: "config-file-volume"
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            capabilities:
              drop:
                - "ALL"
              add:
                - "NET_BIND_SERVICE"
      volumes:
          - name: "config-file-volume"
            secret:
              secretName: {{ .Values.secret_name | quote }}
